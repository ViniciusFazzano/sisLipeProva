<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">

    <div class="container">
        <div class="login-box bg-opacity-50 p-4 rounded-3 shadow-lg" style="max-width: 450px; width: 100%;">
            <h1 class="text-center mb-4">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Usu√°rio:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <button type="submit" class="btn btn-dark w-100 mb-3">Entrar</button>
                <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#modalCreateAccount">Criar uma Conta</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="modalCreateAccount" tabindex="-1" aria-labelledby="modalCreateAccountLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCreateAccountLabel">Criar Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="create-account-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Criar Conta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
