<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cálculo</title>
  <link rel="stylesheet" href="../css/stylesCalculo.css">
</head>
<body>
  <div class="container">
    <h2>Formulário de Cálculo</h2>
    <form id="calculoForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="qnt_saco">Quantidade de Sacos:</label>
          <input type="number" id="qnt_saco" name="qnt_saco" required>
        </div>

        <div class="form-group">
          <label for="kilo_batida">Quilos por Batida:</label>
          <input type="number" id="kilo_batida" name="kilo_batida" required>
        </div>

        <div class="form-group">
          <label for="kilo_saco">Quilos por Saco:</label>
          <input type="number" id="kilo_saco" name="kilo_saco" required>
        </div>

        <div class="form-group">
          <label for="qnt_cabeca">Quantidade de Cabeças:</label>
          <input type="number" id="qnt_cabeca" name="qnt_cabeca" required>
        </div>

        <div class="form-group">
          <label for="consumo_cabeca">Consumo por Cabeça:</label>
          <input type="number" id="consumo_cabeca" name="consumo_cabeca" required>
        </div>

        <div class="form-group">
          <label for="grama_homeopatia_cabeca">gr Homeopatia p/ Cab:</label>
          <input type="number" id="grama_homeopatia_cabeca" name="grama_homeopatia_cabeca" required>
        </div>

        <div class="form-group">
          <label for="gramas_homeopatia_caixa">Gramas de Homeopatia por Caixa:</label>
          <input type="number" id="gramas_homeopatia_caixa" name="gramas_homeopatia_caixa" required>
        </div>
      </div>
      <button type="button">Calcular</button>
    </form>
  </div>
  <script src="../js/calculo.js"></script>
</body>
</html>
