<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulário Calculo</title>
  <link rel="stylesheet" href="../css/stylesCalculo.css">
</head>

<body>
  <div class="container mt-5">
    <h2>Formulário de Calculo</h2>
    <form id="formulario">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="varQntSaco" class="form-label">Quantidade de Sacos</label>
          <input type="number" class="form-control" id="varQntSaco" name="varQntSaco">
        </div>
        <div class="col-md-6">
          <label for="varKiloBatida" class="form-label">Kilo por Batida</label>
          <input type="number" class="form-control" id="varKiloBatida" name="varKiloBatida">
        </div>
        <div class="col-md-6">
          <label for="varKiloSaco" class="form-label">Kilo por Saco</label>
          <input type="number" class="form-control" id="varKiloSaco" name="varKiloSaco">
        </div>
        <div class="col-md-6">
          <label for="varQntCabeca" class="form-label">Quantidade de Cabeças</label>
          <input type="number" class="form-control" id="varQntCabeca" name="varQntCabeca">
        </div>
        <div class="col-md-6">
          <label for="varConsumoCabeca" class="form-label">Consumo por Cabeça</label>
          <input type="number" class="form-control" id="varConsumoCabeca" name="varConsumoCabeca">
        </div>
        <div class="col-md-6">
          <label for="varGramaHomeopatiaCabeca" class="form-label">Grama Homeopatia por Cabeça</label>
          <input type="number" class="form-control" id="varGramaHomeopatiaCabeca" name="varGramaHomeopatiaCabeca">
        </div>
        <div class="col-md-6">
          <label for="varGramasHomeopatiaCaixa" class="form-label">Gramas Homeopatia por Caixa</label>
          <input type="number" class="form-control" id="varGramasHomeopatiaCaixa" name="varGramasHomeopatiaCaixa">
        </div>
        <div class="col-md-6">
          <label for="qntBatida" class="form-label">Quantidade de Batida</label>
          <input type="number" class="form-control" id="qntBatida" name="qntBatida">
        </div>
        <div class="col-md-6">
          <label for="qntCaixa" class="form-label">Quantidade de Caixas</label>
          <input type="number" class="form-control" id="qntCaixa" name="qntCaixa">
        </div>
        <div class="col-md-6">
          <label for="varGramasHomeopatiaSaco" class="form-label">Gramas Homeopatia por Saco</label>
          <input type="number" class="form-control" id="varGramasHomeopatiaSaco" name="varGramasHomeopatiaSaco">
        </div>
        <div class="col-md-6">
          <label for="varKiloHomeopatiaBatida" class="form-label">Kilo Homeopatia por Batida</label>
          <input type="number" class="form-control" id="varKiloHomeopatiaBatida" name="varKiloHomeopatiaBatida">
        </div>
        <div class="col-md-6">
          <label for="pesoTotal" class="form-label">Peso Total</label>
          <input type="number" class="form-control" id="pesoTotal" name="pesoTotal">
        </div>
        <div class="col-md-6">
          <label for="consumoCabecaKilo" class="form-label">Consumo por Cabeça em Kilo</label>
          <input type="number" class="form-control" id="consumoCabecaKilo" name="consumoCabecaKilo">
        </div>
        <div class="col-md-6">
          <label for="cabecaSaco" class="form-label">Cabeça por Saco</label>
          <input type="number" class="form-control" id="cabecaSaco" name="cabecaSaco">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/calculo.js"></script>

</body>

</html>
